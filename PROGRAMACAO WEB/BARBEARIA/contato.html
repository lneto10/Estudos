<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nome">Nome e Sobrenome</label>
                <input type="text" id="nome" class="input-padrao">

                <label for="email">Email</label>
                <input type="text" id="email" class="input-padrao">
                
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" class="input-padrao">

                <label for="mensagem">Mensagem</label>
                <textarea cols="50" rows="10" id="mensagem" class="input-padrao"></textarea>
                <div>
                    <p>Como prefere o contato</p>

                    <label for="emailradio"><input type="radio" name="contato" value="email" id="emailradio">Email</label>          
                    <label for="telefoneradio"><input type="radio" name="contato" value="telefone" id="telefoneradio">Telefone</label>                    
                    <label for="whatsapp"><input type="radio" name="contato" value="whatsapp" id="whatsapp">Whatsapp</label>
                    
                    <label class="checkbox"><input type="checkbox">Gostaria de receber as novidades por email</label>

                    <input type="submit" name="contato" value="Enviar Formulario">

                </div>
            </form>
                
        </main>

        <footer>
            <img src="logo-branco.png">
            <p class="copyright">&copy; Copyright Barbearia</p>
        </footer>
    </body>
</html>
